{% load cloudinary %}
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>
    <link href="{% static "photo_album.css" %}" rel="stylesheet" type="text/css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    {% cloudinary_includes %}
    {% cloudinary_js_config %}
    <script>
      {% block javascript %}{% endblock %}
    </script>
  </head>
  <body>
    {% block body %}{% endblock %}
  </body>
</html>
